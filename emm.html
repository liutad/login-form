<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login page</h1>
  <div class="container">
  <div class="login-form">
    <label for="username">Username</label>

    <input type="text" placeholder="Enter your username here" required>

    <label for="Email">Email</label>

    <input type="text" placeholder="Enter your email here" required>

    <label for="password">Password</label>

    <input type="text" placeholder="Enter your password here" required minlength="8" maxlength="10">

    <button type="button">Login</button>
</div>


</body>
</html>
